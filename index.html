  <body>
    <main>
      <section class="left-container">
        <section class="human-container">
          <img class="zombie-image" src="./assets/zombieface.png">
          <p class="human">brains</p>
          <p class="human-score-counter">wins: 0</p>
          <button class="change-game" type="button" value="change-game">change game</button>
        </section>
      </section>
      <section class ="main-panel">
        <h1>rock, paper, scissors</h1>
        <p>choose your battle!</p>
        <section class="buttons">
          <button class="classic" type="button" value="classic-game">classic<br><br>rock > scissors<br>paper > rock<br>scissors > paper<br></button>
          <button class="difficult" type="button" value="difficult-game">difficult</button>
        </section>
      </section>
      <section class="right-container">
        <img class="computer-image" src="./assets/computer.png">
        <section class="computer-container">
          <p class="computer">computer</p>
          <p class="computer-score-counter">wins: 0</p>
          <button class="reset-game" type="button" value="change-game">reset game</button>
        </section>
      </section>
    </main>

<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/zombie" rel="stylesheet">
    <title>Rock Paper Zombies</title>
    <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="left-container">
        <section class="human-container">
          <img class="human-image" src="./assets/skull.png">
          <p class="human">human</p>
          <p class="human-score-counter">wins: #</p>
          <button class="change-game-button" type="button" value="change-game-button">change game</button>
        </section>
      </section>
      <section class ="main-panel">
        <h1>rock - paper</h1>
        <h2>ZOMBIES</h2>
        <p class="choose-battle">choose your battle</p>
        <p class="choose-fighter hidden">choose your fighter</p>

        <section class="game-panel">

          <section class="classic-game" value="classic-game"><br>classic<br><br>rock > knife<br>paper > rock<br>knife > paper<br></section>
          <section class="classic-icons hidden">
            <img class="fighter-icon" id="zombie-rock" src="./assets/zombie-rock.png">
            <img class="fighter-icon" id="weapon" src="./assets/weapon.png">
            <img class="fighter-icon" id="paper" src="./assets/paper.png">
          </section>

          <section class="difficult" value="difficult-game"><br>difficult<br><br>rock > knife<br>paper > rock<br>knife > paper<br>chainsaw > knife</section>
          <section class="difficult-icons hidden">
            <img class="fighter-icon" id="zombie-rock" src="./assets/zombie-rock.png">
            <img class="fighter-icon" id="weapon" src="./assets/weapon.png">
            <img class="fighter-icon" id="paper" src="./assets/paper.png">
            <img class="fighter-icon" id="chainsaw" src="./assets/chainsaw.png">
            <img class="fighter-icon" id="two-zombies" src="./assets/two-zombies.png">
          </section>
          </section>
      </section>
      <section class="right-container">
        <img class="zombie-image" src="./assets/zombieface.png">
        <section class="computer-container">
          <p class="computer">zombie</p>
          <p class="zombie-score-counter">wins: #</p>
          <button class="reset-game-button" type="button" value="reset-game">reset game</button>
        </section>
      </section>
    </main>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
  </body>
</html>
